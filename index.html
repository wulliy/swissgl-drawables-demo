<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>swissgl-drawables-demo</title>
		<style>
			html, body {
				margin: 0;
				padding: 0;
				height: 100%;
				overflow: hidden;
			}

			#c {
				width: 100vw;
				height: 100vh;
				background: black;
			}

			#overlay {
				top: 0;
				left: 0;
				margin: 0;
				width: 100vw;
				position: fixed;
				text-align: center;
				text-shadow: 0 0 6px black;
				font-family: monospace;
				z-index: 99;
			}

			#overlay, #overlay a {
				color: #f1f1f1;
			}

			#overlay a:hover {
				color: white;
			}
		</style>
		<script src="swissgl.js"></script>
	</head>
	<body>
		<div id="overlay"><p>* made with <a href="https://github.com/google/swissgl">swissgl</a> :3 *</p></div>
		<canvas id="c"></canvas>
		<script src="main.js"></script>
	</body>
</html>
